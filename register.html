<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>

    <section class="login-1">
    <div class="login-2" data-aos="zoom-in">
      <div class="image">
        <img src="images/img-21.jpg" alt="" />
      </div>

      <div class="details">
        <form action="">
          <h2 data-aos="fade-down">Registration</h2>

          <div class="details-1">
            
            <h3 data-aos="flip-down">User name</h3>
            <input data-aos="flip-down" type="email" placeholder="enter your username" class="box" />
            <h3 data-aos="flip-down">Email address</h3>
            <input data-aos="flip-down" type="email" placeholder="you@example.com" class="box" />

            <h3 data-aos="flip-down">password</h3>
            <input data-aos="flip-down"
              type="password"
              placeholder="enter your password"
              class="box"
            />

            <h3 data-aos="flip-down">confirm-password</h3>
            <input data-aos="flip-down"
              type="password"
              placeholder="enter your password again"
              class="box"
            />
          </div>

         

          <input type="submit" value="register now" class="btn-register" />

          

          
        </form>
      </div>
    </div>
</section>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
          Offset:300,
          duration:1250,
      });</script>
  </body>
</html>
