<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <section class="home-3">
      <div class="container-3">
        <div class="box-3" data-aos="slide-right">
          <div class="sec-1">
            <div class="tq"><h3>total questions : 10</h3></div>

            <div class="num">
              <div class="number" onclick="select()">1</div>
              <div class="number" onclick="select()">2</div>
              <div class="number" onclick="select()">3</div>
              <div class="number" onclick="select()">4</div>
              <div class="number" onclick="select()">5</div>
              <div class="number" onclick="select()">6</div>
              <div class="number" onclick="select()">7</div>
              <div class="number" onclick="select()">8</div>
              <div class="number" onclick="select()">9</div>
              <div class="number" onclick="select()">10</div>
            </div>

            <div class="desc">
              <h2>disclaimer</h2>
              <h3>
                please do not <span>close</span> or <span>refresh</span> this
                page, otherwise you cannot attempt the quiz again with this
                <span>ID</span>.
              </h3>
            </div>
          </div>

          <div class="option">
            <div class="header-1">
              <h3 id="quesBox" >1. this is a dummy question</h3>
              <div class="timer">
                    <img src="images/img-17.jpg" alt="" />
                    <h4 id="countdown"></h4>
                </div>
            </div>

            <div class="main">
              <div id="box">
                <div class="row">
                  <input
                    class="options"
                    type="radio"
                    id="option1"
                    value="a"
                    name="option"
                  />
                  <label for="option1">option1</label>
                </div>

                <div class="row">
                  <input
                    class="options"
                    type="radio"
                    id="option2"
                    value="b"
                    name="option"
                  />
                  <label for="option2">option2</label>
                </div>

                <div class="row">
                  <input
                    class="options"
                    type="radio"
                    id="option3"
                    value="c"
                    name="option"
                  />
                  <label for="option3">option3</label>
                </div>

                <div class="row">
                  <input
                    class="options"
                    type="radio"
                    id="option4"
                    value="d"
                    name="option"
                  />
                  <label for="option4">option4</label>
                </div>
              </div>
            </div>

            <div class="end">
              <button class="button">skip</button>
              <button class="button" id="btn" onclick="nextQuiz()">next</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
          Offset:300,
          duration:1250,
      });</script>
  </body>
</html>
